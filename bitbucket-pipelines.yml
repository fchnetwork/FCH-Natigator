image: node:11
pipelines:
  default:
    - step:
        name: Install Deps and Build
        caches:
          - node
        script:
          - npm install
          - npm run-script build:test
        artifacts:
          - build/**
  branches:
    master:
      - step:
          name: Install Deps and Build
          caches:
            - node
          script:
            # install Amazon CLI
            - apt-get update && apt-get install -y python-dev
            - curl -O https://bootstrap.pypa.io/get-pip.py
            - python get-pip.py
            - pip install awscli
            - npm install
            - npm run build:live
            - cd build
            - aws s3 sync dist s3://wallet.fch.network --acl public-read --delete
