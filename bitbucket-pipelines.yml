    - step:
        script:
          # - npm install
          # - ng build --prod
          - tar -czvf ./dist.tar.gz ./src/ 
    - step:
        script: 
          - rsync -rvz -e 'ssh -i ~/.ssh/id_rsa' --progress ./dist.tar.gz root@dev.aerum.net:~/ 
    - step:
          script: 
          - ssh -p 22 -i ~/.ssh/id_rsa root@dev.aerum.net "tar -xzvf /root/dist.tar.gz && ls -la"