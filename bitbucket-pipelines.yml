image: node:8
pipelines: 
  branches:
    feature/*:
      - step:
        name: Install Deps and Build
        caches:
          - node
        script:
          - npm install
          - npm run-script bower
          - npm run-script build --prod 
        artifacts:
          - build/**  
    development:    
      - step:
        name: Install Deps and Build
        caches:
          - node
        script:
          - npm install
          - npm run-script bower
          - npm run-script build --prod 
        artifacts:
          - build/**     
      - step:
          name: Tarball the project
          script: 
            - tar -czvf ./dist.tar.gz ./build/dist
          artifacts:
            - dist.tar.gz  
      - step:
          name: Transfer to the server
          script:
            - apt-get update && apt-get install -y rsync
            - rsync -rvz -e 'ssh' --progress ./dist.tar.gz root@dev.aerum.net:~/ 
      - step:
          name: Unzip folder on remote dev server
          script:
            - ssh -p 22 root@dev.aerum.net "bash builder.sh" 
                                              