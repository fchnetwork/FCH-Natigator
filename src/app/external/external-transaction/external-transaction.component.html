<div class="container-modal">
  <div class="adaptive-dialog">
    <div class="modal-content">
      <aer-modal-dialog >
        <div class="c-transaction c-transaction__table c-transaction__unlock">
          <h1>{{ title || 'Confirm transaction'}}</h1>
          <ul class="o-txnID u-lreset">
            <li>
              <ul class="o-txnID__person u-lreset">
                <li>
                    <div class="u-marginCntr c-avatar__img" [style.background-image]="'url(' + senderAvatar + ')'"></div>
                </li>
                <li>
                    {{ senderAddressShort }}
                </li>
              </ul>
              <ul class="o-txnID__person o-txnID__arrow u-lreset">
                  <li><aer-icon>angle-right</aer-icon></li>
              </ul>
              <ul class="o-txnID__person u-lreset">
                  <li>
                      <div class="u-marginCntr c-avatar__img" [style.background-image]="'url(' + receiverAvatar + ')'"></div>
                  </li>
                  <li>
                      {{ receiverAddressShort }}
                  </li>
                </ul>
            </li>
          </ul>
          <div class="">
              <p *ngIf="text">
                  {{ text }}
              </p>
          </div>
            <div class="o-table">
                <div class="o-table__row">
                    <div class="o-table__cell o-data--left">
                      {{ 'AMOUNT' | translate }}
                    </div>
                    <div class="o-table__cell o-data--right">
                      {{ amount }} {{ token }}
                    </div>
                </div>
                <div class="o-table__row">
                    <div class="o-table__cell o-data--left">
                        {{ 'FEE' | translate }}
                    </div>
                    <div class="o-table__cell o-data--right">
                        {{ fee }} AERO
                    </div>
                </div>
            </div>
            <aer-checkbox *ngIf="checkbox" [(ngModel)]="checked">I acknowledge risks.</aer-checkbox>
            <aer-button [disabled]="checkbox && !checked" [ngClass]="{'disabled': checkbox && !checked}" (buttonFn)="accept()" class="blue large full-width">Send transaction</aer-button>
            <aer-button (buttonFn)="dismiss()" class="large full-width">Cancel</aer-button>
        </div>
      </aer-modal-dialog>
    </div>
  </div>
</div>
