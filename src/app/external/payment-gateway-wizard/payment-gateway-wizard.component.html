<div class="container-modal">
  <div class="adaptive-dialog">
    <div class="modal-content">
      <aer-modal-dialog>
        <app-ethereum-wallet (onCompleted)="onSelectWalletCompleted($event)"></app-ethereum-wallet>
        <app-swap-create [secret]="secret" [asset]="asset" [amount]="amount" [account]="account"></app-swap-create>
        <app-swap-confirm [secret]="secret" [account]="account"></app-swap-confirm>
      </aer-modal-dialog>
    </div>
  </div>
</div>
