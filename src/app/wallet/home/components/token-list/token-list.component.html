<aer-card class="token-list">
    <div aerRow class="title-row">
      <div aerColumn size="sm-6">
          <span class="title">Tokens</span>
      </div>
      <div aerColumn size="sm-6" class="add-token">
          <span (click)="addToken()">Add token +</span>
        <!-- <aer-button (click)="addToken()" class="small blue">Add Token</aer-button> -->
      </div>
    </div>
    <div aerRow *ngIf="tokens"  class="token-item">
      <div aerColumn size="sm-6" class="name">
          {{ 'DASHBOARD_TOKENS.NAME' | translate }}
      </div>
      <div aerColumn size="sm-3" class="amount">
          {{ 'DASHBOARD_TOKENS.DECIMALS' | translate }}
      </div>
      <div aerColumn size="sm-3" class="amount">
          {{ 'DASHBOARD_TOKENS.OWNED' | translate }}
      </div>
    </div>

    <div aerRow *ngFor="let token of tokens" class="token-item">
      <div aerColumn size="sm-2" class="token-img">
        <aer-icon>generaltoken</aer-icon>
      </div>
      <div aerColumn size="sm-5" class="name">
          {{token.symbol}}
      </div>
      <div aerColumn size="sm-2" class="amount">
          {{token.decimals}}
      </div>
      <div aerColumn size="sm-3" class="amount">
          {{token.balance}}
      </div>
    </div>
</aer-card>
