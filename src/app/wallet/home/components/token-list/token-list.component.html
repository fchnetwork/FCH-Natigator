<aer-card class="token-list">
    <div aerRow class="title-row">
        <div aerColumn size="lg-6 md-6 sm-6 xs-12">
            <span class="token-list__title">{{'DASHBOARD_TOKEN_LIST.TOKENS'|translate}}</span>
        </div>
        <div aerColumn size="lg-6 md-6 sm-6 xs-12" class="token-list__add-token">
            <aer-button class="blue medium" (click)="addToken()">{{'DASHBOARD_TOKEN_LIST.ADD_TOKEN'|translate}} <aer-icon>plus</aer-icon></aer-button>
        </div>
    </div>

    <app-divider [showLine]="false"></app-divider>
    <aer-table *ngIf="tokens" [data]="tokens" [paginator]="false" [perfectScrollbarDisabled]="perfectScrollbarDisabled">
        <ng-template aerTemplate="header">
            <th id="tokens" class="token-list__row-title">{{ 'DASHBOARD_TOKENS.NAME' | translate }}</th>
            <th id="amount" class="token-list__row-title token-list__row-title--right-align">{{ 'DASHBOARD_TOKENS.AMOUNT' | translate }}</th>
            <th id="operations"></th>
        </ng-template>
        <ng-template aerTemplate="body" let-token>
            <tr>
                <td class="token-list__row-data--token-name">
                    <div class="flex-container">
                        <aer-icon>generaltoken</aer-icon>
                        <app-token-description [token]="token"></app-token-description>
                    </div>
                </td>
                <td class="token-list__row-data token-list__row-data--right-align">{{token.balance | bignumber:'1.0-3'}}</td>
                <td class="token-list__row-data">
                    <div class="flex-container flex-container--right-align">
                        <aer-icon class="operation-icon" (click)="copyTokenAddress(token.address)">clipboard</aer-icon>
                        <aer-icon class="operation-icon operation-icon--delete" (click)="deleteToken(token)">close-round</aer-icon>
                    </div>
                </td>
            </tr>
        </ng-template>
    </aer-table>
</aer-card>
