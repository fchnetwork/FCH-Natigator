<aer-card class="account-overview">
    <div aerRow>
      <div aerColumn size="sm-12">
          <span class="title">Overview</span>
          <div class="details">
            <span class="balance">{{walletBalance | bignumber:'1.0-4'}} Aero</span>
          </div>
          <app-address-clipboard address="{{ address }}" short="true"></app-address-clipboard>
      </div>
    </div>
</aer-card>
