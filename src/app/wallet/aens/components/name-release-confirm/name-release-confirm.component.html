<div class="name-release-confirm">
  <div aerRow>
    <div aerColumn size="md-12">
      <div class="table-simple">
        <div>
          <div>
            {{ 'ENS.FIELD_NAME' | translate }}
          </div>
          <div>
            {{ dialogRef.data.name }}
          </div>
        </div>
        <div>
          <div>
            {{ 'ENS.ESTIMATED_FEE' | translate }}
          </div>
          <div>
            {{ estimatedFeeInWei | convertToEther | number:'1.0-18' }} Gas
          </div>
        </div>
      </div>
    </div>
  </div>
  <aer-modal-button [isAcceptButton]="true" (buttonFn)="accept()">{{ 'ENS.BTN_RELEASE_NAME' | translate }}</aer-modal-button>
  <aer-modal-button (buttonFn)="dialogRef.dismiss()">{{'COMMON.BUTTONS.CANCEL' | translate}}</aer-modal-button>
</div>
