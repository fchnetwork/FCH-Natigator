<h3>Aerum Swaps</h3>
<aer-card>
  <aer-table [data]="swaps" [paginator]="true">
    <ng-template aerTemplate="header">
      <th id="id">Swap ID</th>
      <th id="counterparty">Counterparty</th>
      <th sortable id="currency">Send</th>
      <th sortable id="createdOn">Date</th>
      <th sortable id="status">Status</th>
    </ng-template>
    <ng-template aerTemplate="body" let-swap>
      <tr>
        <td class="link">{{swap.id}}</td>
        <td>{{swap.counterparty | truncate: 16}}</td>
        <td>{{swap.currency}}</td>
        <td>{{swap.createdOn | date: 'dd MMM, yyyy, h:mm a'}}</td>
        <td>{{swap.status}}</td>
      </tr>
    </ng-template>
  </aer-table>
</aer-card>
