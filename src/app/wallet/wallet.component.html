<aer-layout>
  <aer-sidebar #sidebar>
    <aer-sidebar-header [isToggled]="sidebar.isToggled" (headerFn)="home()"></aer-sidebar-header>

    <aer-sidebar-group title="{{'SEND_RECEIVE.MAIN_MENU_ITEM_NAME'|translate}}" iconName="transaction" [single]="true" [routerLink]="['/wallet/transaction']"
      routerLinkActive="route-selected" groupName="transaction"></aer-sidebar-group>

    <aer-sidebar-group title="{{'ENS.MAIN_MENU_ITEM_NAME'|translate}}" iconName="ans" [single]="true" [routerLink]="['/wallet/aens']"
      routerLinkActive="route-selected" groupName="aens"></aer-sidebar-group>

    <aer-sidebar-group title="{{'SWAP.MAIN_MENU_ITEM_NAME'|translate}}" iconName="swap" groupName="swap">
      <aer-sidebar-item iconName="swap" [routerLink]="['/wallet/swap/list']">{{'SWAP.SUB_MENU_LIST_SWAPs_ITEM_NAME'|translate}}</aer-sidebar-item>
      <aer-sidebar-item iconName="create" [routerLink]="['/wallet/swap/create']">{{'SWAP.SUB_MENU_CREATE_SWAP_ITEM_NAME'|translate}}</aer-sidebar-item>
      <aer-sidebar-item iconName="load" [routerLink]="['/wallet/swap/load']">{{'SWAP.SUB_MENU_LOAD_SWAP_ITEM_NAME'|translate}}</aer-sidebar-item>
    </aer-sidebar-group>

    <aer-sidebar-group title="{{'INFORMATION'|translate}}" iconName="bc-explorer" groupName="explorer">
      <aer-sidebar-item iconName="blocks" [routerLink]="['/wallet/explorer/blocks']">{{'BLOCKS'|translate}}</aer-sidebar-item>
      <aer-sidebar-item iconName="transaction" [routerLink]="['/wallet/explorer/transactions']">{{'TRANSACTIONS'|translate}}</aer-sidebar-item>
      <aer-sidebar-item iconName="pending" [routerLink]="['/wallet/explorer/transactions/pending']">{{'PENDING_TXNS'|translate}}</aer-sidebar-item>
    </aer-sidebar-group>

    <aer-system-button iconName="gear" (buttonFn)="settings()"></aer-system-button>
    <aer-system-button iconName="home" (buttonFn)="home()"></aer-system-button>
    <aer-system-button iconName="power-off" (buttonFn)="logout()"></aer-system-button>
  </aer-sidebar>
  <aer-toolbar>
    <aer-toolbar-item icon="bars" (buttonFn)="sidebar.toggleSidebar()"></aer-toolbar-item>
    <aer-toolbar-container>
      <!-- <aer-input placeholder="Search by Address / Txhash / Block / Token / Ens"></aer-input>
        <div class="right-flex-container">
            <aer-icon>notification</aer-icon>
        </div> -->
    </aer-toolbar-container>
    <!-- <div style="padding: 10px 7px; font-size: 24px;">
      <aer-icon style="padding: 7px; font-size: 21px;" (click)="sidebar.toggleSidebar()">bars</aer-icon>
  </div> -->
    <!-- <app-sidebar-account-select style="display: none!important;"></app-sidebar-account-select> -->
  </aer-toolbar>
  <aer-content>
    <router-outlet></router-outlet>
  </aer-content>
</aer-layout>
