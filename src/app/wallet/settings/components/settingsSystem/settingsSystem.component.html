<div class="settings--form">
    <div class="vertical--container">
        <h3>{{'SETTINGS.SYSTEM.TAB_TITLE'|translate}}</h3>
        <app-divider [fullWidth]="true"></app-divider>
        <p>
            {{'SETTINGS.SYSTEM.AERUM_WEBSOCKET_URL'|translate}}
        </p>
        <aer-input placeholder="Aerum Websocket URL" [(ngModel)]="systemSettings.aerumNodeWsURI" icon="aerum"></aer-input>
        <p>
            {{'SETTINGS.SYSTEM.AERUM_RPC_URL'|translate}}
        </p>
        <aer-input placeholder="Aerum RPC URL" [(ngModel)]="systemSettings.aerumNodeRpcURI" icon="aerumleaf"></aer-input>
        <p>
            {{'SETTINGS.SYSTEM.ETHEREUM_NODE_URL'|translate}}
        </p>
        <aer-input placeholder="Ethereum node URL" [(ngModel)]="systemSettings.ethereumNodeURI" icon="ehtereum"></aer-input>
    </div>
    <div class="vertical--container save--button">
        <aer-button class="blue" (buttonFn)="saveSettings()">{{'COMMON.BUTTONS.SAVE'|translate}}</aer-button>
    </div>
  </div>
