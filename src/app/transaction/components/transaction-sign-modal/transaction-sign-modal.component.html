<aer-modal-dialog >
  <div class="c-transaction c-transaction__unlock">
    <h1>{{message.title || 'Confirm transaction'}}</h1>
    <p>
      {{message.text || 'As a security precaution it is necessary to confirm your transaction before any transactions on the Aerum Network'}}
    </p>
    <button (click)="accept()">Confirm</button>
    <button (click)="dismiss()">Cancel</button>
  </div>
</aer-modal-dialog>
