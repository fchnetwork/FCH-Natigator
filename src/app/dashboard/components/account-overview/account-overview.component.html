<div class="account-overview panel">
  <div class="panel-content">
    <div class="row">
      <div class="col-sm-8">
          <span class="title">Overview</span>
          <span class="balance">{{walletBalance}} Aero</span>
      </div>
      <div class="col-sm-4 qr">
          <img [src]="addressQR" alt="">
      </div>
    </div>
    <div class="address">
      <span>{{address}}</span>
    </div>
  </div>
</div>
