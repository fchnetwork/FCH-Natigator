<div *ngIf="address" class="sidebar_header">
  <div class="avatar">
    <div class="c-avatar__img" [style.background-image]="'url(' + avatar + ')'"></div>
  </div>
  <div class="user_data">
    <!-- <a routerLink="/dashboard" routerLinkActive="active">Welcome</a> -->
    <span class="welcome">Welcome,</span>
    <span class="address">{{ address | slice : 0 : 7 }}...{{ address | slice : -5 }}</span>      
  </div>
  <div class="clearfix"></div>
</div>
