<div *ngIf="address" (click)="callFunction()" class="sidebar_header" [ngClass]="{ 'sidebar_header--toggled': isToggled }">
  <div class="avatar">
    <div class="c-avatar__img" [style.background-image]="'url(' + avatar + ')'"></div>
  </div>
  <div class="user_data">
    <!-- <a routerLink="/dashboard" routerLinkActive="active">Welcome</a> -->
    <span class="welcome">{{'SIDEBAR_HEADER.WELCOME'|translate}} </span>
    <span class="address" *ngIf="!name">{{ address | slice: 0:7 }}...{{ address | slice: -5 }}</span>
    <span class="address" *ngIf="name">{{ name }}.f</span>
  </div>
  <div class="clearfix"></div>
</div>
