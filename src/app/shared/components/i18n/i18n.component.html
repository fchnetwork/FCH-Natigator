<p>
    Language
</p>
<aer-select [(ngModel)]="activeLanguage" (ngModelChange)="langChanged($event)" dataKey="lang" img="img" placeholder="Select language">
    <aer-select-option *ngFor="let item of languages;" [value]="item" selected>
        <img class="avatar" [src]="item.img">
        <span>{{item.lang}}</span>
    </aer-select-option>
</aer-select>
