<h3>{{'SWAP.LOAD.TITLE'|translate}}</h3>

<div aerRow>
  <div aerColumn size="6" prefix="sm">
    <aer-card title="{{title|translate}}">
      <div aerRow>
        <div aerColumn size="12" prefix="sm">
          <div class="input-name">{{'SWAP.LOAD.FIELD_SWAP_ID'|translate}}</div>
          <aer-input [(ngModel)]="swapId" class="with-button blue" buttonLabel="{{'SWAP.LOAD.BTN_LOAD'|translate}}" (buttonFn)="loadSwap()" (keyup)="onSwapIdChange()" ngDefaultControl></aer-input>
        </div>
      </div>
    </aer-card>
  </div>
</div>
