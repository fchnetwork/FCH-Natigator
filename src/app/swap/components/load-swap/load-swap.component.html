<div class="content">
  <div class="title">{{'SWAP.LOAD.TITLE'|translate}}</div>
  <div class="row">
    <div class="col-sm-6">
      <div class="panel min-width-470">
        <div class="panel-header">
          {{'SWAP.AERO_TO_TOKEN'|translate }}
        </div>
        <div class="panel-content">
          <div class="row">
            <div class="col-sm-12">
              {{'SWAP.LOAD.FIELD_SWAP_ID'|translate}}
              <aer-input [(ngModel)]="loadSwapId" class="with-button blue" buttonLabel="{{'SWAP.LOAD.BTN_LOAD'|translate}}" (buttonFn)="loadSwap()" ngDefaultControl></aer-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
