<aer-modal-container>
    <div class="account access-recovery">
        <div class="c-registration__step1 o-loginForm" *ngIf="step == 'step_1'">
            <div class="header">{{'ACCESS_RECOVERY'|translate}}</div>
            <app-divider></app-divider>
            <p class="paragraph">
                {{'ACCESS_REC_HINT'|translate}}
                <a [routerLink]="['/account/register']"> {{'ACCESS_REC_HINT_SUFF'|translate}}</a>
            </p>
            <app-divider [showLine]="false"></app-divider>
            <aer-button class="medium blue">{{'SEL_KEY'|translate}}</aer-button>
            <input type='file' accept='text/plain' multiple (change)='openSeedFile($event)'>
            <app-divider label="OR"></app-divider>
            <form [formGroup]="recoverForm">
                <aer-textarea formControlName="seed"
                              placeholder="Your seed is 15 words you saved when creating your account"
                              [addition]="address"
                              [(ngModel)]="seedFileText"
                              ngDefaultControl>{{ seedFileText }}</aer-textarea>
                <aer-input formControlName="password" type="password" placeholder="Create new password" ngDefaultControl></aer-input>
                <aer-input formControlName="confirmpassword" type="password" placeholder="Confirm password" ngDefaultControl></aer-input>
                <aer-button [ngClass]="{'disabled': !recoverForm.valid}" [disabled]="!recoverForm.valid" (click)="onSubmitAddress()">Continue</aer-button>
            </form>
