<aer-modal-container>
  <div class="account access-recovery">
    <div class="c-registration__step1 o-loginForm" *ngIf="step == 'step_1'">
      <div class="header">{{'ACCESS_RECOVERY'|translate}}</div>
      <app-divider></app-divider>
      <p class="aer-small paragraph">
        {{'ACCESS_REC_HINT'|translate}}
        <a [routerLink]="['/account/register']"> {{'ACCESS_REC_HINT_SUFF'|translate}}</a>
      </p>
      <app-divider></app-divider>
      <div class="account__slide-panel">
        <div class="account__slide-panel__container" [@slide]="activePane">
          <div>
            <div aerRow>
              <div aerColumn size="md-12" class="account__button-list">
                <aer-file-upload class="medium blue" (filesChange)="openBackupFile($event, 'seed')">{{'SEL_KEY'|translate}}</aer-file-upload>
                <aer-file-upload class="medium blue" (filesChange)="openBackupFile($event, 'full')">{{'SEL_BAC'|translate}}</aer-file-upload>
                <aer-button class="medium blue" (buttonFn)="togglePanels()">Scan QR code</aer-button>
              </div>
            </div>
            <app-divider label="OR"></app-divider>
            <form [formGroup]="recoverForm">
              <aer-textarea icon="aerumleaf" formControlName="seed" placeholder="Your seed is 12 words you saved when creating your account"
                [addition]="address" [(ngModel)]="seedFileText" ngDefaultControl>{{ seedFileText }}</aer-textarea>
              <aer-input icon="key" data-cy="password" formControlName="password" type="password" [ngClass]="{'with-button': passwordStrength.strength}"
                class="{{passwordStrength.class}} element-wrapper" buttonLabel="{{ passwordStrength.strength ? (passwordStrength.strength + '.TITLE' | translate) : '' }}"
                placeholder="Create new password" ngDefaultControl (keyup)="onKey($event)"></aer-input>
              <app-password-lines passClass='{{passwordStrength.strength | lowercase}}' class="element-wrapper"></app-password-lines>
              <aer-input icon="key" formControlName="confirmpassword" type="password" placeholder="Confirm password" ngDefaultControl class="element-wrapper"></aer-input>
              <app-divider [showLine]="false"></app-divider>
              <aer-button data-cy="continue" class="large full-width" [ngClass]="{'disabled': !recoverForm.valid}" [disabled]="!recoverForm.valid"
                (click)="onSubmitAddress()">Continue</aer-button>
            </form>
          </div>
          <div>
            <div aerRow>
              <div aerColumn size="md-12">
                <app-qr-code-scanner></app-qr-code-scanner>
                <aer-button class="large full-width blue" (buttonFn)="togglePanels()">Cancel</aer-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</aer-modal-container>
