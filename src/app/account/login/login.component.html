<aer-modal-container>
  <div class="account login">
    <div class="header">{{'LOGIN'|translate}}</div>
    <app-divider></app-divider>
    <div class="b-text">{{'LOGIN_TEXT1'|translate}}</div>
    <div class="b-text">
      <span>{{'LOGIN_TEXT2'|translate}}</span>
      <a routerLink="/account/register">{{'LOGIN_TEXT3'|translate}}</a>
    </div>
    <aer-input type="text" [(ngModel)]="address" ngDefaultControl style="display:none"></aer-input>
    <aer-input type="password" icon="key" placeholder="{{'PASSWORD'|translate}}" [(ngModel)]="password" ngDefaultControl></aer-input>
    <div class="button">
      <aer-button (buttonFn)="onSubmitAddress()">{{'LOGIN'|translate}}</aer-button>
    </div>
    <div class="link-text">
      <a routerLink="/account/restore">{{'RESTORE_ACCOUNT'|translate}}</a>
      <div>{{'FROM_BACKUP'|translate}}</div>
    </div>
  </div>
</aer-modal-container>
